<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhvani</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="titlebar" style="background: #222; color: white; padding: 10px; text-align: center; font-size: 20px;">
        Dhvani
    </div>
    <div class="hero">
        <h1>Welcome to Our Event</h1>
        <p>Join us for an amazing experience!</p>
        <p id="countdown"></p>
        <a href="#register" class="btn">Register Now</a>
    </div>

    <script>
        function countdown() {
            const eventDate = new Date();
            eventDate.setDate(eventDate.getDate() + 45); // 45 days from now
            const timer = setInterval(function() {
                const now = new Date().getTime();
                const timeLeft = eventDate - now;

                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

                if (timeLeft < 0) {
                    clearInterval(timer);
                    document.getElementById("countdown").innerHTML = "Event Started!";
                }
            }, 1000);
        }
        countdown();
    </script>

    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; background-color: #f4f4f4; }
        .hero { background: #333; color: white; padding: 50px; }
        .btn { display: inline-block; padding: 10px 20px; background: #ff6600; color: white; text-decoration: none; margin-top: 20px; }
    </style>
</body>
</html>
